{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>{{title}}</h1>
  <small>
    <i>By <a href="https://github.com/hanpei" target="_blank">hanpei</a></i>
  </small>

  <br />
  <br />
  <br />

  <main>{{content}}</main>
  <ul class="postlist">
    {% for post in posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
