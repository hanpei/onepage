{% extends "base.html" %} {% block content %}
<header>
  <h1>{{title}}</h1>
  <small>
    <i>By <a href="https://github.com/hanpei" target="_blank">hanpei</a></i>
  </small>
</header>
<main>
  <section>{{content}}</section>
  {% if post_index %}
  <h3>Blog</h3>
  <ul>
    {% for post in post_index %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</main>
{% endblock content %}
